<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="demo">
    <button onclick="display()">Odd or Even?</button>
    <table>
        <tr>
            <td>Even</td>
            <td><input type="text" id="demo1"></td>
        </tr>
        <tr>
            <td>Odd</td>
            <td><input type="text" id="demo2"></td>
        </tr>
    </table>
    <script> 
   function display()
   {
    var a=Number(document.getElementById("demo").value)
     if(a %2==0)
     {
        document.getElementById("demo1").value=a
     }
     else
     {
        document.getElementById("demo2").value=a
     }
    }
    </script>
</body>
</html>
