<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <table>
        <tr>
            <td>Firstname</td>
            <td><input class="form-control" type="text" placeholder="Enter your first name" aria-label="default input example"></td>
        </tr>
        <tr>
            <td>Last name</td>
            <td><input class="form-control" type="text" placeholder="Enter your last name" aria-label="default input example"></td>
        </tr>
        <tr>
            <td>Photo</td>
            <td><input class="form-control" type="file" id="formFile"></td>
        </tr>
       <tr>
        <td>Email</td>
        <td><input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@gmail.com"></td>
       </tr>
       <tr>
        <td>Mobile Number</td>
        <td><input class="form-control" type="text" aria-label="default input example"></td>
       </tr>
       <tr>
        <td>Gender</td>
        <td><select class="form-select" aria-label="Default select example">
            <option value="1">Select</option>
            <option value="2">Male</option>
            <option value="3">Female</option>
            <option value="4">Others</option>
          </select></td>
       </tr>
       <tr>
        <td>Address</td>
        <td><textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea></td>
       </tr>
       <tr>
        <td>State</td>
        <td><select class="form-select" aria-label="Default select example">
            <option selected>Select</option>
            <option value="1">Kerala</option>
            <option value="2">Karnataka<option>
            <option value="3">Tamil Nadu</option>
          </select></td>
    </tr>
    <tr>
        <td>Country</td>
        <td><select class="form-select" aria-label="Default select example">
            <option selected>Select</option>
            <option value="1">India</option>
            <option value="2">America<option>
            <option value="3">China</option>
          </select></td>
    </tr>
    <tr>
        <td>Qualification</td>
        <td><select class="form-select" aria-label="Default select example">
            <option selected>Select</option>
            <option value="1">B.Tech CSE</option>
            <option value="2">B.Tech IT<option>
            <option value="3">BSc Computer Science</option>
            <option value="4">MSc Computer Science</option>
          </select></td>
    </tr>
    <tr>
      <td><button type="button" class="btn btn-primary">Submit</button></td>
    </tr>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
