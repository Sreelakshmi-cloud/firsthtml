<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
       Name : <input type="text" name="" id="name_id" placeholder="Enter your Name">
       <span id="sp1" style="color: red;"></span><br>
       Mobile : <input type="text" name="" id="mobile_id" placeholder="Enter your Mobile Number">
       <span id="sp2" style="color: red;"></span><br>
       Address : <input type="text" name="" id="add_id" placeholder="Enter your Address">
       <span id="sp3" style="color: red;"></span><br>
       Email : <input type="text" name="" id="email_id" placeholder="Enter your Email ID">
       <span id="sp4" style="color: red;"></span><br>
       Password : <input type="text" name="" id="pass_id" placeholder="Enter your Password">
       <span id="sp5" style="color: red;"></span><br>
       <button onclick="return validate()">Submit</button>
    </form>
    <script>
        function validate()
        {
            var name = document.getElementById("name_id").value
            var mobile = document.getElementById("mobile_id").value
            var address = document.getElementById("add_id").value
            var email = document.getElementById("email_id").value
            var password = document.getElementById("pass_id").value

            if(name=="")
        {
            document.getElementById("sp1").innerHTML = "Enter name*"
            return false
        }
            if(mobile=="")
        {
            document.getElementById("sp2").innerHTML = "Enter Mobile Number*"
            return false
        }
            if(address=="")
        {
            document.getElementById("sp3").innerHTML = "Enter Address*"
            return false
        }
            if(email=="")
        {
            document.getElementById("sp4").innerHTML = "Enter Email ID*"
            return false
        }
            if(password=="")
        {
            document.getElementById("sp5").innerHTML = "Enter Password*"
            return false
        }
        }
    </script>
</body>
</html>
