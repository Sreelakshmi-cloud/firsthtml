<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Factorial</h1>
    <p id="demo"></p>

    <script>
        var num=5,multiply=1,count=1
        for(count=1;count<=num;count++)
     {
        multiply=multiply*count
    
        // text+= "multiplication=" +multiply+ "*count=" +multiply*count+ "<br>"
    }
    document.getElementById("demo").innerHTML=multiply
    </script>
</body>
</html>
