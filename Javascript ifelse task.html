<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="demo">
    <button onclick="display()">Result</button>
    <table>
        <tr>
            <td><input type="text" id="demo1"></td>
        </tr>
    </table>
    <script>
        function display()
   {
    var a=Number(document.getElementById("demo").value)
     if(a>=90&&a<=100)
     {
        document.getElementById("demo1").value="between 90 and 100"
     }
     else if(a>=80&&a<=90)
     {
        document.getElementById("demo1").value="between 80 and 90"
     }
     else if(a>=70&&a<=80)
     {
        document.getElementById("demo1").value="between 70 and 80"
     }
     else if(a>=60&&a<=70)
     {
        document.getElementById("demo1").value="between 60 and 70"
     }
     else
     {
        document.getElementById("demo1").value="below 60"
     }
    }
    </script>
</body>
</html>
