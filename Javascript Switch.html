<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let day = 3
        let value
        switch(day)
        {
            case 0:
                value = "Sunday"
                break
            case 1:
                value = "Monday"
                break
            case 2:
                value = "Tuesday"
                break
            case 3:
                value = "Wednesday"
                break
            case 4:
                value = "Thursday"
                break
            case 5:
                value = "Friday"
                break
            case 6:
                value = "Saturday"
                break        
            default:
                value = "Not defined"
                break
        }
        document.getElementById("demo").innerHTML= "Day is " + value
    </script>
</body>
</html>
