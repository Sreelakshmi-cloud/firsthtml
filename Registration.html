<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="" method="">
        <h1>Registration Form</h1>
        Name: <input type="text" id="" name="" placeholder="Enter your name"><br>
        Age: <input type="number"><br>
        Phone no. : <input type="text"><br>
        email: <input type="email"><br>
        Photo: <input type="file"><br>
        Address: <textarea name="" id="" cols="30" rows="5"></textarea><br>
        District: <select name="" id="">
            <option value="">select</option>
            <option value="">Kozhikode</option>
            <option value="">Kannur</option>
            <option value="">Kasargod</option>
            <option value="">Wayanad</option>
        </select><br>
        DOB: <input type="date"><br>
        Time: <input type="time"><br>
        Gender: <input type="radio" name="Gender">Male <input type="radio" name="Gender">Female
        Qualification: <input type="checkbox">SSLC <input type="checkbox">PLUS TWO
        <button>Cancel</button>
        <input type="Submit">
    </form> 
</body>
</html>
