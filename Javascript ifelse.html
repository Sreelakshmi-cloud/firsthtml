<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Else if</h1>

    <script>
        var a=8
        if(a==7)
    {
        alert("the value is 7")
    }
        else if(a==8)
    {
        alert("the value is 8")
    }
        else if(a==10)
    {
        alert("the value is 10")
    }
        else
    {
        alert("default")
    }

    
    </script>
</body>
</html>
