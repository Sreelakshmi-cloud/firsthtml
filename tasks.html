<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration TASK</title>
    <style>
        table{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Firstname</td>
            <td><input type="text" id="" name=""></td>
        <tr>
            <td>Lastname</td>
            <td><input type="text" id="" name=""></td>
        </tr>
        <tr>
            <td>Photo</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>Mobile Number</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="Gender">Male <input type="radio" name="Gender">Female</td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="" id="" cols="30" rows="5"></textarea></td>
        </tr>
        <tr>
            <td>City</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Pincode</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>State</td>
            <td><select name="" id="">
                <option value="">Select</option>
                <option value="">Kerala</option>
                <option value="">Karnataka</option>
                <option value="">Tamil Nadu</option>
                <option value="">Maharashtra</option>
                <option value="">Madhya Pradesh</option>
            </select></td>
        </tr>
        <tr>
            <td>Country</td>
            <td><select name="" id="">
                <option value="">Select</option>
                <option value="">India</option>
                <option value="">America</option>
                <option value="">Sri Lanka</option>
                <option value="">Bangladesh</option>
                <option value="">China</option>
            </select></td>
        </tr>
        <tr>
            <td>Hobbies</td>
            <td><input type="checkbox">Singing <input type="checkbox">Drawing</td>
        </tr>
        <tr>
            <td>Qualification</td>
            <td><table>
                <tr>
                    <th>SIno</th>
                    <th>Examination</th>
                    <th>Board</th>
                    <th>Percentage</th>
                    <th>Year of Passing</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Class 10</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Class 12</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Degree</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Post Graduation</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
            </table></td>
        </tr>
        <tr>
            <td>Course Applied For</td>
            <td><input type="radio" name="Course">BSC <input type="radio" name="Course">BCA <input type="radio" name="Course">BA</td>
        </tr>
        <tr>
            <td><button>OK</button></td>
            <td><button>Reset</button></td>
        </tr>
    </table>
</body>
</html>
