    img
        {
            width: 200px;
            height: 200px;
             transition:transform 5s;
            transition:transform 8s,width 6s ; 
            transition-timing-function: ease;    
         transition-timing-function: ease-in;   
          transition-timing-function: ease-out;        
            transition-delay: 2s;  
        
        }
        img:hover{
            transform: rotate(360deg);
            width: 400px;
        }
</style>
