<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    html{
        scroll-behavior: smooth;
    }
    #sec1{
        height: 600px;
        background-color: paleturquoise;
    }
    #sec2{
        height: 600px;
        background-color: palevioletred;
    }
</style>
<body>
    <h1>Smooth Scroll</h1>
    <div id="sec1">
        <h2>Section 1</h2>
        <a href="#sec2">Click to scroll to section 2</a>
    </div>
    <div id="sec2">
        <h3>Section 2</h3>
        <a href="#sec1">Click to scroll to section 1</a>
    </div>
</body>
</html>
