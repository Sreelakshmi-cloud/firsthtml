<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Multiplication</h1>
    <p id="demo"></p>

    <script>
         var text=""
        let i=1
        for(i=1;i<=10;i++)
    {
        text+="the number is" +i+"*2="+i*2+ "<br>"
    }
    document.getElementById("demo").innerHTML=text
    </script>
</body>
</html>
